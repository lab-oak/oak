name: Oak CI (Windows)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Newer CMake than runner default
      - name: Install latest CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Setup MSYS2 (MinGW toolchain + GMP)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gmp
            mingw-w64-x86_64-ninja

      - name: Add MinGW to PATH
        shell: pwsh
        run: echo "C:\msys64\mingw64\bin" >> $env:GITHUB_PATH

      - name: Setup Zig Compiler
        uses: mlugg/setup-zig@v2.2.1
        with:
          version: 0.16.0-dev.2193+fc517bd01

      - name: Build libpkmn (Windows)
        shell: bash
        run: |
          chmod +x dev/libpkmn-windows
          ./dev/libpkmn-windows

      - name: Build Oak (CMake + install Python binaries)
        shell: bash
        run: |
          chmod +x dev/release
          ./dev/release

      - name: Create venv and build wheel
        shell: bash
        run: |
          python3 -m venv .venv
          source .venv/Scripts/activate
          pip install --upgrade pip build
          python -m build

      - name: Upload built wheel
        uses: actions/upload-artifact@v4
        with:
          name: oaks-lab-wheel-windows
          path: dist/*.whl
          if-no-files-found: error

